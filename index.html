<!DOCTYPE html>
<html>
<head>
  <title>Показываем Premium Emoji</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
</head>
<body>
  <div id="emoji" style="width: 300px; height: 300px; margin: auto;"></div>

  <script>
    // Получаем из URL параметр emoji (ссылка на .tgs файл)
    const params = new URLSearchParams(window.location.search);
    const emojiUrl = params.get('emoji');

    if (!emojiUrl) {
      document.body.innerHTML = 'Не передан URL эмодзи';
    } else {
      fetch(decodeURIComponent(emojiUrl))
        .then(res => res.json())
        .then(data => {
          lottie.loadAnimation({
            container: document.getElementById('emoji'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: data
          });
        })
        .catch(e => {
          document.body.innerHTML = 'Ошибка загрузки анимации: ' + e.message;
        });
    }
  </script>
</body>
</html>
