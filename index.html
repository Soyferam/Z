<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Viewer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.1/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    #emoji-container {
      width: 200px;
      height: 200px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Твой премиум эмодзи</h1>
  <div id="emoji-container"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const params = new URLSearchParams(window.location.search);
    const emojiUrlEncoded = params.get("emoji");

    if (!emojiUrlEncoded) {
      document.body.innerHTML += "<p style='color:red;'>Не передан emoji URL</p>";
    } else {
      const emojiUrl = decodeURIComponent(emojiUrlEncoded);

      // Используем lottie для загрузки tgs анимации
      lottie.loadAnimation({
        container: document.getElementById('emoji-container'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: emojiUrl
      });
    }
  </script>
</body>
</html>
