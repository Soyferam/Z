<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>ZmeiFi - Under Maintenance</title>
  <link rel="stylesheet" href="./css/styles.min.css" />
  <style>
    /* Встроенные стили для заглушки, чтобы минимизировать зависимости */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: "AntonSC", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .maintenance-container {
      padding: 20px;
      max-width: 90%;
      width: 400px;
    }
    .maintenance-container h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .maintenance-container p {
      font-size: 16px;
      opacity: 0.8;
    }
    @media (max-width: 400px) {
      .maintenance-container h1 {
        font-size: 20px;
      }
      .maintenance-container p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <h1>Under Maintenance</h1>
    <p>ZmeiFi is temporarily down for scheduled maintenance. Please check back later!</p>
  </div>
</body>
</html>
