<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Loading...</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preload" href="./videos/guide1.mp4" as="video">
  <link rel="preload" href="./img/logo.png" as="image">
  <link rel="preload" href="./img/snake-logo.png" as="image">
  <link rel="preload" href="./css/styles.css" as="style">
  <style>
    @font-face {
      font-family: 'AntonSC';
      src: url('../fonts/AntonSC-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Press Start 2P';
      src: url('../fonts/PressStart2P-Regular.woff2') format('woff2'),
           url('../fonts/PressStart2P-Regular.woff') format('woff'),
           url('../fonts/PressStart2P-Regular.ttf') format('truetype');
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      height: 100vh;
      overflow: hidden;
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    .loading-content {
      text-align: center;
      color: #fff;
      font-family: 'AntonSC', sans-serif;
      font-size: 24px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #fff;
      border-top: 4px solid #1eff00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div style="font-family: 'AntonSC', 'Press Start 2P'; position: absolute; visibility: hidden;">Preload fonts</div>
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>Loading  üêçShhh...</p>
    </div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram?.WebApp;
      if (tg) {
        tg.ready();
        tg.expand();
        tg.requestFullscreen?.();
      }
      Promise.race([
        Promise.all([
          document.fonts.ready,
          new Promise(resolve => {
            const video = document.createElement('video');
            video.src = './videos/guide1.mp4';
            video.onloadeddata = resolve;
            video.onerror = () => resolve();
          }),
          new Promise(resolve => {
            const img1 = new Image();
            img1.src = './img/logo.png';
            img1.onload = resolve;
            img1.onerror = () => resolve();
          }),
          new Promise(resolve => {
            const img2 = new Image();
            img2.src = './img/snake-logo.png';
            img2.onload = resolve;
            img2.onerror = () => resolve();
          })
        ]),
        new Promise(resolve => setTimeout(resolve, 5000))
      ]).then(() => {
        const loadingScreen = document.getElementById("loading-screen");
        if (loadingScreen) {
          loadingScreen.style.opacity = "0";
          setTimeout(() => {
            sessionStorage.setItem('openGuideOnLoad', 'true');
            window.location.href = "menu.html";
          }, 500); // Match transition duration
        } else {
          sessionStorage.setItem('openGuideOnLoad', 'true');
          window.location.href = "menu.html";
        }
      });
    });
  </script>
</body>
</html>
