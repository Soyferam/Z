<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Премиум эмодзи</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #lottie {
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Премиум эмодзи от бота</h1>
  <div id="lottie">Загрузка...</div>

  <script>
    async function loadAnimation() {
      try {
        const res = await fetch('/last_emoji');
        if (!res.ok) throw new Error('Анимация не найдена');
        const animationData = await res.json();

        document.getElementById('lottie').textContent = '';

        lottie.loadAnimation({
          container: document.getElementById('lottie'),
          renderer: 'svg',
          loop: true,
          autoplay: true,
          animationData: animationData
        });
      } catch (e) {
        document.getElementById('lottie').textContent = 'Ошибка загрузки анимации';
        console.error(e);
      }
    }

    loadAnimation();

    // Можно обновлять анимацию, например, каждую минуту:
    setInterval(loadAnimation, 60000);
  </script>
</body>
</html>
