<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Premium Emoji Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
  <style>
    body {
      margin: 0; padding: 2rem; text-align: center; font-family: sans-serif;
    }
    #animation {
      margin: auto;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>Твой премиум эмодзи</h1>
  <div id="animation"></div>
  <p id="error" style="color:red;"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const emojiUrl = urlParams.get("emoji");

    if (!emojiUrl) {
      document.getElementById("error").textContent = "Не передан emoji URL";
    } else {
      fetch(decodeURIComponent(emojiUrl))
        .then(response => {
          if (!response.ok) throw new Error('Ошибка загрузки анимации');
          return response.json();
        })
        .then(animationData => {
          lottie.loadAnimation({
            container: document.getElementById('animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
          });
        })
        .catch(err => {
          document.getElementById("error").textContent = err.message;
        });
    }
  </script>
</body>
</html>
