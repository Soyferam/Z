<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Loading...</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js" onload="window.lottieLoaded = true;"></script>
  <link rel="preload" href="./img/logo.png" as="image">
  <link rel="preload" href="./img/snake-logo.png" as="image">
  <link rel="preload" href="./css/styles.css" as="style">
  <style>
    @font-face {
      font-family: 'AntonSC';
      src: url('../fonts/AntonSC-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Press Start 2P';
      src: url('../fonts/PressStart2P-Regular.woff2') format('woff2'),
           url('../fonts/PressStart2P-Regular.woff') format('woff'),
           url('../fonts/PressStart2P-Regular.ttf') format('truetype');
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      height: 100vh;
      overflow: hidden;
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    .loading-content {
      text-align: center;
      color: #fff;
      font-family: 'AntonSC', sans-serif;
      font-size: 24px;
    }
    #loading-animation {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      background: transparent;
    }
    .fallback-text {
      display: none;
      color: #ff0000;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div style="font-family: 'AntonSC', 'Press Start 2P'; position: absolute; visibility: hidden;">Preload fonts</div>
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div id="loading-animation"></div>
      <p class="fallback-text">Animation failed to load</p>
      <p>Loading üêçShhh...</p>
    </div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ Lottie
      if (!window.lottieLoaded || !window.lottie) {
        console.error('Lottie library not loaded');
        document.querySelector('.fallback-text').style.display = 'block';
        initTelegram();
        startLoading();
        return;
      }

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Lottie-–∞–Ω–∏–º–∞—Ü–∏–∏
      try {
        const animation = lottie.loadAnimation({
          container: document.getElementById('loading-animation'),
          renderer: 'svg', // SVG –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
          loop: true,
          autoplay: true,
          path: './assets/loading.json' // –£–∫–∞–∂–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É—Ç—å –∫ —Ñ–∞–π–ª—É
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–Ω–∏–º–∞—Ü–∏–∏
        animation.addEventListener('error', () => {
          console.error('Lottie animation failed to load');
          document.querySelector('.fallback-text').style.display = 'block';
        });

        // –£—Å–ø–µ—à–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
        animation.addEventListener('data_ready', () => {
          console.log('Lottie animation loaded successfully');
          initTelegram();
        });
      } catch (error) {
        console.error('Lottie initialization error:', error);
        document.querySelector('.fallback-text').style.display = 'block';
        initTelegram();
      }

      // –§—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram Web App
      function initTelegram() {
        const tg = window.Telegram?.WebApp;
        if (tg) {
          tg.ready();
          tg.expand();
          tg.requestFullscreen?.();
          console.log('Telegram Web App initialized');
        } else {
          console.log('Telegram Web App not available');
        }
      }

      // –ó–∞–ø—É—Å–∫ –ø—Ä–æ—Ü–µ—Å—Å–∞ –∑–∞–≥—Ä—É–∑–∫–∏
      function startLoading() {
        // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤ (–±–µ–∑ –æ–∂–∏–¥–∞–Ω–∏—è)
        document.fonts.ready.catch(() => console.log('Fonts failed to load'));
        const img1 = new Image();
        img1.src = './img/logo.png';
        img1.onerror = () => console.log('logo.png failed to load');
        const img2 = new Image();
        img2.src = './img/snake-logo.png';
        img2.onerror = () => console.log('snake-logo.png failed to load');

        // –ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–∞–π–º–∞—É—Ç 10 —Å–µ–∫—É–Ω–¥
        console.log('Starting 10-second animation display');
        setTimeout(() => {
          console.log('10 seconds elapsed, transitioning to menu.html');
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              sessionStorage.setItem('openGuideOnLoad', 'true');
              window.location.href = 'menu.html';
            }, 500);
          } else {
            sessionStorage.setItem('openGuideOnLoad', 'true');
            window.location.href = 'menu.html';
          }
        }, 10000); // 10 —Å–µ–∫—É–Ω–¥
      }

      startLoading();
    });
  </script>
</body>
</html>1
