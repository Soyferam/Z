<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Премиум Эмодзи</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  #emoji { font-size: 100px; }
</style>
</head>
<body>
<h1>Последний премиум эмодзи от бота</h1>
<div id="emoji">–</div>

<script>
  async function fetchEmoji() {
    try {
      const res = await fetch('/last_emoji');
      if (!res.ok) throw new Error('Ошибка загрузки');
      const data = await res.json();
      document.getElementById('emoji').textContent = data.emoji || '–';
    } catch(e) {
      console.error(e);
      document.getElementById('emoji').textContent = 'Ошибка';
    }
  }

  // Обновляем эмодзи каждую секунду
  setInterval(fetchEmoji, 1000);
  fetchEmoji();
</script>
</body>
</html>
