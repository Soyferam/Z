<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Lottie PNG Viewer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #lottie-container {
      width: 200px;
      height: 200px;
      background: #eee;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h3>Рендеринг PNG из TGS</h3>
  <input type="text" id="json-url" placeholder="Вставь ссылку на JSON из бота" size="60" />
  <button onclick="loadLottie()">Загрузить</button>

  <div id="lottie-container"></div>
  <img id="preview" />

  <script>
    function loadLottie() {
      const url = document.getElementById('json-url').value;
      if (!url) return alert('Вставь ссылку на JSON');

      const container = document.getElementById('lottie-container');
      container.innerHTML = '';

      fetch(url)
        .then(res => res.json())
        .then(animationData => {
          const anim = lottie.loadAnimation({
            container,
            renderer: 'canvas',
            loop: false,
            autoplay: false,
            animationData
          });

          anim.addEventListener('DOMLoaded', () => {
            // Обычно кадр 30 = первая секунда при 30fps
            const frame = anim.totalFrames > 30 ? 30 : 0;
            anim.goToAndStop(frame, true);

            setTimeout(() => {
              const canvas = container.querySelector('canvas');
              if (canvas) {
                const dataUrl = canvas.toDataURL('image/png');
                document.getElementById('preview').src = dataUrl;

                // Можно отправить обратно в Telegram через WebApp.sendData
                // Telegram.WebApp.sendData(dataUrl);
              }
            }, 100);
          });
        });
    }
  </script>
</body>
</html>
