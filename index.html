<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Viewer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      text-align: center;
    }
    img {
      width: 120px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Твой премиум эмодзи</h1>
  <img id="emoji" src="" alt="Премиум эмодзи" />

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const urlParams = new URLSearchParams(window.location.search);
    const emojiUrl = urlParams.get("emoji");

    if (emojiUrl) {
      document.getElementById("emoji").src = emojiUrl;
    } else {
      document.body.innerHTML += "<p style='color:red;'>Не передан emoji URL</p>";
    }
  </script>
</body>
</html>
