<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мой эмодзи</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    #emoji {
      font-size: 64px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Твой эмодзи</h1>
  <div id="emoji">⏳</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const userId = tg.initDataUnsafe?.user?.id;

    fetch(`https://YOUR-REPLIT-NAME.repl.co/get-emoji?user_id=${userId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("emoji").textContent = data.emoji || "❓";
      })
      .catch(err => {
        document.getElementById("emoji").textContent = "❌ Ошибка";
        console.error(err);
      });
  </script>
</body>
</html>
