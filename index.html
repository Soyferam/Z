<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>ZmeiFi Menu</title>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π CSS -->
  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –≤—Å–µ–≥–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞ */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', sans-serif;
      background-color: #000;
      background-image: radial-gradient(#fff 1px, transparent 1px);
      background-size: 20px 20px;
      color: #fff;
      text-align: center;
      height: 100%;
      overflow: hidden;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä ‚Äî –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å—Ç–µ–∫ */
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: env(safe-area-inset-top, 20px);
      padding-bottom: env(safe-area-inset-bottom, 20px);
      gap: 10px; /* —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –±–ª–æ–∫–∞–º–∏ */
      height: 100vh;
    }

    /* –ö–Ω–æ–ø–∫–∞ PLAY (–ø–µ—Ä–µ–º–µ—â–µ–Ω–∞ –≤–≤–µ—Ä—Ö) */
    .btn-play {
      margin-top: 10px;        /* –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
      margin-bottom: 5px;      /* –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
      background: #00FF00;
      color: #000;
      padding: 16px 40px;
      font-size: 18px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      display: block;
      flex-shrink: 0;
    }

    /* –õ–æ–≥–æ—Ç–∏–ø –∑–º–µ–∏ */
    .logo {
      margin: 5px auto 15px; /* –æ—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É/—Å–Ω–∏–∑—É */
      max-width: 250px;
      flex-shrink: 0;
    }

    /* –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –±–∞–ª–∞–Ω—Å–∞ */
    .amount {
      margin: 0 auto 10px;
      padding: 8px 16px;
      background: #333;
      border-radius: 20px;
      display: inline-block;
      font-size: 14px;
      flex-shrink: 0;
    }

    /* –ö–Ω–æ–ø–∫–∏ –≤ –º–µ–Ω—é */
    .menu-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px; /* —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
      margin-bottom: 15px;
      flex-shrink: 0;
    }

    .menu-buttons button {
      background: #00FF00;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 24px;
      font-size: 14px;
      position: relative;
      cursor: pointer;
    }

    /* –ú–∞–ª–µ–Ω—å–∫–∏–π –∫—Ä—É–∂–æ–∫-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
    .menu-buttons .notification::after {
      content: "1";
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 10px;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* –ë–ª–æ–∫ —Å –∫–æ—à–µ–ª—å–∫–æ–º –≤–Ω–∏–∑—É */
    .wallet {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #111;
      border-radius: 20px;
      margin: 0 auto;
      max-width: 320px;
      gap: 10px;
      flex-shrink: 0;
    }

    .wallet-left {
      background: #333;
      border-radius: 20px;
      padding: 6px 16px;
      display: flex;
      align-items: center;
      font-size: 14px;
      flex-grow: 1;
      justify-content: center;
    }

    .wallet-left img {
      width: 20px;
      margin-right: 8px;
    }

    .wallet-right button {
      background: #00FF00;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      font-size: 12px;
      cursor: pointer;
      flex-shrink: 0;
    }

    /* –ë–ª–æ–∫ —Å –ø—Ä–∏–±—ã–ª—å—é */
    .profit-box {
      background: #333;
      border-radius: 16px;
      display: inline-block;
      padding: 10px 16px;
      margin: 0 auto 20px;
      font-size: 14px;
      max-width: 320px;
      flex-shrink: 0;
    }

    .share-btn {
      margin-left: 10px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- –ö–Ω–æ–ø–∫–∞ PLAY —Ç–µ–ø–µ—Ä—å –ø–µ—Ä–≤–∞—è -->
  <button class="btn-play">PLAY</button>

  <!-- –õ–æ–≥–æ—Ç–∏–ø -->
  <img src="./bg/snake-logo.png" alt="ZmeiFi Logo" class="logo" />

  <!-- –ë–∞–ª–∞–Ω—Å TON -->
  <div class="amount">AMOUNT&nbsp;&nbsp;0.0&nbsp;&nbsp;TON</div>

  <!-- –ö–Ω–æ–ø–∫–∏: Guide, Rewards, Leaderboard, Portfolio -->
  <div class="menu-buttons">
    <button>GUIDE</button>
    <button class="notification">REWARDS</button>
    <button>LEADERBOARD</button>
    <button>PORTFOLIO</button>
  </div>

  <!-- –ö–æ—à–µ–ª—ë–∫ —Å TON -->
  <div class="wallet">
    <div class="wallet-left">
      <img src="./bg/logo.png" alt="TON" />
      106.05
    </div>
    <div class="wallet-right">
      <button>Deposit</button>
    </div>
  </div>

  <!-- –ü—Ä–æ—Ñ–∏—Ç –∏ —Ç–æ–∫–µ–Ω—ã -->
  <div class="profit-box">
    Profit: <span style="color: #00FF00">50$ (20%)</span><br/>
    Tokens: <span style="color: #00FF00">2937 ‚ö°</span>
    <span class="share-btn">üîó</span>
  </div>

  <!-- Telegram WebApp API -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram?.WebApp;
      if (tg) {
        tg.ready();
        tg.expand();
        tg.requestFullscreen?.();
      }
    });
  </script>
</body>
</html>
