<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Премиум эмодзи</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #emoji {
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Премиум эмодзи</h1>
  <div id="emoji"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const emojiUrl = params.get('emoji');

    if (!emojiUrl) {
      document.body.innerHTML = '<p style="color:red;">Не передан emoji URL</p>';
    } else {
      fetch(decodeURIComponent(emojiUrl))
        .then(res => res.json())
        .then(animationData => {
          lottie.loadAnimation({
            container: document.getElementById('emoji'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
          });
        })
        .catch(err => {
          document.body.innerHTML = '<p style="color:red;">Ошибка загрузки анимации: ' + err.message + '</p>';
        });
    }
  </script>
</body>
</html>
