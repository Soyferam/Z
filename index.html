<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Loading...</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Определение шрифтов */
    @font-face {
      font-family: 'AntonSC';
      src: url('../fonts/AntonSC-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Press Start 2P';
      src: url('../fonts/PressStart2P-Regular.woff2') format('woff2'),
           url('../fonts/PressStart2P-Regular.woff') format('woff'),
           url('../fonts/PressStart2P-Regular.ttf') format('truetype');
    }

    /* Анимация точек */
    .dots::after {
      content: '';
      animation: dots 1.5s infinite steps(4);
    }

    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }

    /* Стили страницы */
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00FF00;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Скрытый элемент для загрузки шрифтов -->
  <div style="font-family: 'AntonSC', 'Press Start 2P'; position: absolute; visibility: hidden;">Preload fonts</div>
  <!-- Динамический индикатор загрузки -->
  <div>Loading<span class="dots"></span></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram?.WebApp;
      if (tg) {
        tg.ready();
        tg.expand();
        tg.requestFullscreen?.();
      }
      // Ожидаем загрузки шрифтов, затем перенаправляем
      document.fonts.ready.then(() => {
        window.location.href = "menu.html";
      });
    });
  </script>
</body>
</html>
