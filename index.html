<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone-pro-max">
      <div class="div">
        <img class="group" src="img/group-235.png" />
        <div class="overlap-group-wrapper">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="text-wrapper">PLAY</div>
          </div>
        </div>
        <div class="overlap-wrapper">
          <div class="overlap">
            <div class="rectangle-2"></div>
            <div class="rectangle-3"></div>
            <div class="text-wrapper-2">1</div>
            <div class="text-wrapper-3">REWARDS</div>
          </div>
        </div>
        <div class="div-wrapper">
          <div class="overlap-2">
            <div class="rectangle-4"></div>
            <div class="text-wrapper-4">leaderboard</div>
          </div>
        </div>
        <div class="overlap-3">
          <div class="rectangle-5"></div>
          <div class="text-wrapper-5">Ì¬</div>
          <div class="text-wrapper-6">106.05</div>
          <img class="ton-symbol" src="img/ton-symbol-1.png" />
          <img class="mask-group" src="img/mask-group-2.png" />
        </div>
        <div class="overlap-4"><div class="text-wrapper-7">Deposit</div></div>
        <div class="overlap-5">
          <div class="text-wrapper-8">0.0</div>
          <div class="text-wrapper-9">TON</div>
          <div class="text-wrapper-10">AMOUNT</div>
        </div>
        <div class="group-2">
          <div class="overlap-6"><div class="text-wrapper-11">GUIDE</div></div>
        </div>
        <div class="overlap-7">
          <div class="group-3">
            <div class="overlap-8">
              <p class="profit">
                <span class="span"
                  >Profit:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
                >
                <span class="text-wrapper-12">50$ (20%)</span>
              </p>
              <div class="overlap-group-2">
                <p class="tokens">
                  <span class="span"
                    >Tokens:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
                  >
                  <span class="text-wrapper-12">2937</span>
                </p>
                <img class="img" src="img/image.png" />
              </div>
            </div>
          </div>
          <img class="mask-group-2" src="img/mask-group.png" />
        </div>
        <div class="group-4">
          <div class="overlap-9"><div class="text-wrapper-13">PORTFOLIO</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
