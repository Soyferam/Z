<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Просмотр премиум эмодзи</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    lottie-player {
      width: 150px;
      height: 150px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Твой премиум эмодзи</h1>
  <div id="animation-container"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const emojiUrl = urlParams.get('emoji');

    if (emojiUrl) {
      const decodedUrl = decodeURIComponent(emojiUrl);
      const container = document.getElementById('animation-container');
      container.innerHTML = `<lottie-player
        src="${decodedUrl}"
        background="transparent"
        speed="1"
        loop
        autoplay>
      </lottie-player>`;
    } else {
      document.body.innerHTML += '<p style="color:red;">Не передан emoji URL</p>';
    }
  </script>
</body>
</html>
