<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Viewer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      text-align: center;
      background: #fff;
    }
    img {
      width: 120px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Твой премиум эмодзи</h1>
  <img id="emoji" src="" alt="Премиум эмодзи" />
  <p id="error" style="color:red;"></p>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const urlParams = new URLSearchParams(window.location.search);
    const emojiUrl = urlParams.get("emoji");

    if (emojiUrl) {
      // Декодируем URL, если закодирован
      const decodedUrl = decodeURIComponent(emojiUrl);
      document.getElementById("emoji").src = decodedUrl;
    } else {
      document.getElementById("error").textContent = "Не передан emoji URL";
    }
  </script>
</body>
</html>
