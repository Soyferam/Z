<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZmeiFi Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', sans-serif;
      background-color: #000;
      background-image: radial-gradient(#fff 1px, transparent 1px);
      background-size: 20px 20px;
      color: #fff;
      text-align: center;
    }

    .wallet {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .wallet-left {
      background: #333;
      border-radius: 20px;
      padding: 6px 16px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .wallet-left img {
      width: 20px;
      margin-right: 8px;
    }

    .wallet-right button {
      background: #00FF00;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      font-size: 12px;
      cursor: pointer;
    }

    .logo {
      margin: 20px auto 10px;
      max-width: 250px;
    }

    .amount {
      margin: 10px auto;
      padding: 8px 16px;
      background: #333;
      border-radius: 20px;
      display: inline-block;
      font-size: 14px;
    }

    .btn-play {
      margin: 20px auto;
      background: #00FF00;
      color: #000;
      padding: 20px 50px;
      font-size: 18px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      display: block;
    }

    .menu-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }

    .menu-buttons button {
      background: #00FF00;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 14px;
      position: relative;
    }

    .menu-buttons .notification::after {
      content: "1";
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 10px;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profit-box {
      background: #333;
      border-radius: 16px;
      display: inline-block;
      padding: 10px 16px;
      margin: 20px auto;
      font-size: 14px;
    }

    .share-btn {
      margin-left: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="wallet">
    <div class="wallet-left">
      <img src="./bg/logo.png" alt="TON" />
      106.05
    </div>
    <div class="wallet-right">
      <button>Deposit</button>
    </div>
  </div>

  <img src="./bg/snake-logo.png" alt="ZmeiFi Logo" class="logo" />

  <h1>ZmeiFi</h1>

  <div class="amount">AMOUNT&nbsp;&nbsp;0.0&nbsp;&nbsp;TON</div>

  <button class="btn-play">PLAY</button>

  <div class="menu-buttons">
    <button>GUIDE</button>
    <button class="notification">REWARDS</button>
    <button>LEADERBOARD</button>
    <button>PORTFOLIO</button>
  </div>

  <div class="profit-box">
    Profit: <span style="color: #00FF00">50$ (20%)</span><br/>
    Tokens: <span style="color: #00FF00">2937 âš¡</span>
    <span class="share-btn">ðŸ”—</span>
  </div>
</body>
</html>
