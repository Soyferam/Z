<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>ZmeiFi Withdraw</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js" defer></script>
  <script src="./js/common.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="background-glow"></div>
    <!-- 🔙 Кнопка Back -->
    <button class="back-btn" id="backBtn">Back</button>
    <!-- 🐍 Логотип -->
    <img src="./img/snake-logo.png" alt="ZmeiFi Logo" class="logo" />
    <!-- 📜 Заголовок -->
    <h1 class="page-title">Withdraw</h1>
    <!-- 💰 Ввод суммы -->
    <div class="amount-input">
      <input
        type="number"
        inputmode="decimal"
        step="0.01"
        min="0"
        placeholder="Enter TON amount to withdraw"
        id="withdrawInput"
      />
    </div>
    <!-- 📈 Профит -->
    <div class="profit-box" id="profitBox">
      <div class="profit-text">
        <div class="profit-line">
          Profit: <span class="profit-amount">50$</span>
          <span class="profit-percent">(20%)</span>
        </div>
        <div class="tokens-line">
          Tokens: <span class="token-amount">2937</span>
          <span class="token-icon">⚡</span>
        </div>
      </div>
      <div class="share-btn" id="shareBtn">
        🔗 <small>SHARE</small>
      </div>
    </div>
  </div>
</body>
</html>
