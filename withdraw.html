<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>ZmeiFi Withdraw</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js" defer></script>
  <script src="./js/common.js" defer></script>
  <script src="./js/withdraw.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="background-glow"></div>
    <!-- Кнопка Back -->
    <button class="back-btn" id="backBtn">Back</button>
    <!-- Заголовок -->
    <h1 class="page-title">Withdraw</h1>
    <!-- Форма вывода -->
    <div class="withdraw-form">
      <input type="number" inputmode="decimal" step="0.01" min="0" placeholder="Enter TON amount" id="withdrawAmount" />
      <input type="text" placeholder="Enter wallet address" id="walletAddress" />
      <button id="withdrawBtn">Withdraw</button>
    </div>
  </div>
</body>
</html>
