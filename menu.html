<!-- /public/menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>ZmeiFi Menu</title>

  <!-- Шрифты локальные -->
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  <!-- TonConnect UI SDK -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js" defer></script>
  <!-- Скрипт меню -->
  <script src="./js/menu.js" defer></script>
</head>

<body>
  <div class="background-glow"></div>

  <!-- 💳 Кошелёк -->
  <div class="wallet">
    <div class="wallet-left">
      <img src="./img/logo.png" alt="TON" />
      106.05
    </div>
    <div class="wallet-right">
      <div id="ton-connect"></div>
    </div>
  </div>

  <!-- 🐍 Лого игры -->
  <img src="./img/snake-logo.png" alt="ZmeiFi Logo" class="logo" />

  <!-- 💰 Ввод суммы TON -->
  <div class="amount-input">
    <input
      type="number"
      inputmode="decimal"
      step="0.01"
      min="0"
      placeholder="Enter TON amount"
      id="depositInput"
    />
  </div>

  <!-- ▶️ Играть -->
  <button class="btn-play" id="playBtn">PLAY</button>

  <!-- 📋 Кнопки меню -->
  <div class="menu-buttons">
    <button id="btnGuide">GUIDE</button>
    <button id="btnRewards" class="notification">REWARDS</button>
    <button id="btnLeaderboard">LEADERBOARD</button>
    <button id="btnWithdraw">WITHDRAW</button>
    <button id="btnReferral">REFFERAL</button>
  </div>

  <!-- 📈 Прибыль -->
  <div class="profit-box" id="profitBox">
    <div class="profit-text">
      <div>Profit: <span style="color: #00FF00">50$ (20%)</span></div>
      <div>Tokens: <span style="color: #00FF00">2937 ⚡</span></div>
    </div>
    <div class="share-btn" id="shareBtn">
      🔗
      <small>SHARE</small>
    </div>
  </div>
</body>
</html>
