<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>ZmeiFi Menu</title>

  <!-- Локальные стили -->
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  <!-- TonConnect UI SDK -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js" defer></script>
  <!-- Меню-скрипт -->
  <script src="./js/menu.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="background-glow"></div>

    <!-- 💳 Баланс -->
    <div class="wallet-left">
      <img src="./img/logo.png" alt="TON" />
      106.05
    </div>

    <div class="wallet-right">
      <div id="ton-connect"></div>
    </div>

    <!-- 🐍 Логотип -->
    <img src="./img/snake-logo.png" alt="ZmeiFi Logo" class="logo" />

    <!-- 💰 Ввод TON -->
    <div class="amount-input">
      <input
        type="number"
        inputmode="decimal"
        step="0.01"
        min="0"
        placeholder="Enter TON amount"
        id="depositInput"
        autocomplete="off"
        readonly
      />
    </div>

    <!-- ▶️ Кнопка PLAY -->
    <button class="btn-play" id="playBtn">PLAY</button>

    <!-- 📋 Меню -->
    <div class="menu-buttons">
      <button id="btnGuide">GUIDE</button>
      <button id="btnRewards">REWARDS</button>
      <button id="btnLeaderboard">LEADERBOARD</button>
      <button id="btnWithdraw">WITHDRAW</button>
      <button id="btnReferral">REFERRAL</button>
    </div>

    <!-- 📈 Профит -->
    <div class="profit-box" id="profitBox">
      <div class="profit-text">
        <div class="profit-line">
          Profit: <span class="profit-amount">50$</span>
          <span class="profit-percent">(20%)</span>
        </div>
        <div class="tokens-line">
          Tokens: <span class="token-amount">2937</span>
          <span class="token-icon">⚡</span>
        </div>
      </div>
      <div class="share-btn" id="shareBtn">
        🔗 <small>SHARE</small>
      </div>
    </div>

    <!-- === ВИЗУАЛЬНАЯ КЛАВИАТУРА === -->
    <div class="custom-keyboard hidden" id="customKeyboard" aria-hidden="true" role="application" aria-label="Custom TON amount keyboard">
      <button type="button" class="btn-close" id="keyboardCloseBtn" title="Close keyboard">×</button>
      <button type="button" data-key="1">1</button>
      <button type="button" data-key="2">2</button>
      <button type="button" data-key="3">3</button>
      <button type="button" data-key="backspace" class="btn-backspace" title="Backspace">⌫</button>
      <button type="button" data-key="4">4</button>
      <button type="button" data-key="5">5</button>
      <button type="button" data-key="6">6</button>
      <button type="button" data-key="enter" class="btn-enter" title="Enter">ENTER</button>
      <button type="button" data-key="7">7</button>
      <button type="button" data-key="8">8</button>
      <button type="button" data-key="9">9</button>
      <button type="button" data-key="0">0</button>
      <button type="button" data-key=".">.</button>
    </div>

  </div>
</body>
</html>
