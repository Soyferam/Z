<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>ZmeiFi Menu</title>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å—Ç–∏–ª–∏ -->
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  <!-- TonConnect UI SDK -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js" defer></script>
  <!-- –ù–∞—à —Å–∫—Ä–∏–ø—Ç -->
  <script src="./js/keyboard.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="background-glow"></div>

    <div class="wallet-left">
      <img src="./img/logo.png" alt="TON" />
      106.05
    </div>

    <div class="wallet-right">
      <div id="ton-connect"></div>
    </div>

    <img src="./img/snake-logo.png" alt="ZmeiFi Logo" class="logo" />

    <div class="amount-input">
      <input
        type="text"
        readonly
        inputmode="none"
        placeholder="Enter TON amount"
        id="depositInput"
        autocomplete="off"
      />
    </div>

    <!-- üßÆ –ö–∞—Å—Ç–æ–º–Ω–∞—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä–∞ -->
    <div class="custom-keyboard" id="customKeyboard" aria-label="Custom numeric keyboard">
      <div class="key-row">
        <button class="key">1</button><button class="key">2</button><button class="key">3</button>
      </div>
      <div class="key-row">
        <button class="key">4</button><button class="key">5</button><button class="key">6</button>
      </div>
      <div class="key-row">
        <button class="key">7</button><button class="key">8</button><button class="key">9</button>
      </div>
      <div class="key-row">
        <button class="key">.</button><button class="key">0</button><button class="key" id="delKey">‚Üê</button>
      </div>
      <div class="key-row">
        <button class="key" id="closeKeyboardBtn">–ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>

    <button class="btn-play" id="playBtn">PLAY</button>

    <div class="menu-buttons">
      <button id="btnGuide">GUIDE</button>
      <button id="btnRewards">REWARDS</button>
      <button id="btnLeaderboard">LEADERBOARD</button>
      <button id="btnWithdraw">WITHDRAW</button>
      <button id="btnReferral">REFERRAL</button>
    </div>

    <div class="profit-box" id="profitBox">
      <div class="profit-text">
        <div class="profit-line">
          Profit: <span class="profit-amount">50$</span>
          <span class="profit-percent">(20%)</span>
        </div>
        <div class="tokens-line">
          Tokens: <span class="token-amount">2937</span>
          <span class="token-icon">‚ö°</span>
        </div>
      </div>
      <div class="share-btn" id="shareBtn" role="button" tabindex="0" aria-label="Share game link">
        üîó <small>SHARE</small>
      </div>
    </div>
  </div>
</body>
</html>
